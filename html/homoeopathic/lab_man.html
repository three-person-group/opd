<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lab Man</title>


   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <script src="//cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
<style>
   .paid{
      background-color: rgba(60, 158, 30, 0.801);
      height: 26px;
      width: 60px;
      /* margin-bottom: 10px; */
      /* vertical-align: center; */
      color: white;
      border-radius: 12px;
   }
</style>

</head>

<body>

   <section class="container-fluid select-data">
      <div class="container">
         <h2 class="text-center">Lab</h2>
         <table class="table text-center" id="fullTable">
            <thead class="text-center">
               <tr>
                  <!-- <td>PATIENTNO</td> -->
                  <td>DATE</td>
                  <td></td>
                  <td>OPD NO</td>
                  <td></td>
                  <td>NAME</td>
                  <td></td>
                  <td>LAB<br>CHARGES</td>
                  <!-- <td></td> -->
                  <td>Status</td>
                  <!-- <td>X</td> -->
               </tr>
            <tbody id="id-table" class="text-center"></tbody>
            </thead>
         </table>

      </div>
   </section>

   <button onclick="tableToExcel()">Convert To Excel</button>

   <script>
function tableToExcel(){
   $("#fullTable").table2excel({
      filename:"excel.xls",
      name:"worksheet"
   })
}
      $(document).ready(function () {

         //page load fetch all data
         function pageload() {

            $("#id-table").html("");
            $.ajax({
               url: 'http://localhost:3000/html/homoeopathic/lab_man_api/api-fetch-all.php',
               type: "GET",
               dataType: "json",
               success: function (data) {

                  if (data.status == false) {
                     $("#id-table").append("<tr><td colspan='3'><h2>" + data.message + "</h2></td></tr>")
                  }
                  else {
                     // console.log(data);
                     $.each(data, function (key, value) {

                        $("#id-table").append("<tr>" +
                           "<td>" + value.date + "<td>" +
                           "<td class='date'>" + value.opdno + "<td>" +
                           "<td class='opdno'>" + value.pname + "<td>" +
                           "<td>" + value.test_total + "</td>" +
                           "<td><div class='paid'>" + "Paid" + "</div></td>" +
                           // "<td><button class='btn-lab' id='" + value.opdno + "' type='" + value.date + "'>update</button></td>" +
                           // "<td><button class='btn-bill'  id='" + value.opdno + "' type='" + value.date + "' name='" + value.pname + "'>delete</button></td>" +
                           "</tr>");

                     });
                  }

               }
            });
         }
         pageload();
      });

   </script>

</body>

</html>
