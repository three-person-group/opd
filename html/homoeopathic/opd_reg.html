    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <h2>OPD REGISTRATION</h2>
    <form method="post" action="">

        <table>
            <tr>
                <td>
                    <label>
                        Date:
                    </label>

                </td>
                <td>

                    <input type="date" name="date" placeholder="">
                    <br><br>
                </td>
            </tr>
        </table>
        
        <table>
            <tr>
                <td>


                    <label>OPD/ID:</label>
                </td>
                <td>
                    <input type="text" id="id-opdid" name="opd" placeholder="">
                    <br><br>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <label class="txt">Name:</label>

                </td>
                <td>

                    <input type="text" name="name" placeholder="Enter FullName">

                    <br><br>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <label for="">
                        Age:

                    </label>
                </td>
                <td>
                    <input type="text" name="age" placeholder="Enter Your Age">
                    <br><br>
                </td>
            </tr>
        </table>


        <table>
            <tr>
                <td>
                    <label class="txt">Address:</label>
                </td>
                <td>

                    <input type="textarea" name="address">
                    <br><br>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <label class="txt">City:</label>
                </td>
                <td>
                    <input type="text"  name="city">
                    <br><br>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <label for="">
                        ContactNo:

                    </label>
                </td>
                <td>
                    <input type="text" name="contact_no" placeholder="Enter 10 Digit Number.">
                    <br><br>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>

                    <label class="txt">Email:</label>

                </td>
                <td>
                    <input type="text" name="email" placeholder="Enter Email address">
                    <br><br>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>

                    <label for="">
                        Registration Charges:

                    </label>
                </td>
                <td>

                    <input type="text" id="id-registrationCharges" name="charges" placeholder="">
                    <br><br>
                </td>
            </tr>
        </table>






        <button type="submit" name="submit">Submit</button>

    </form>
    <script>
        //fetch reg data

        $(document).ready(function () {
            $("#id-opdid").html(" ");

            $.ajax({
                url: 'http://localhost:3000/html/homoeopathic/opd_api/api-fetch-one.php',
                type: "GET",
                success: function (data) {
                    var db = (JSON.parse(data));
                    console.log(db);


                    if (data.status == false) {
                        $("#id-registrationCharges").val(20);
                    }
                    else {
                        $("#id-registrationCharges").val(db[0].CHARGES);

                    }
                }


            });
        });



    </script>
