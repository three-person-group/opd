   <form method="post" action="">

      <button href="" name="add_medicine">Add</button>

      <br>

      <label>
         Medicine Name:
      </label>

      <input type="text" name="medicine" id="id-medicine-1" placeholder="Medicine Name">
      <input id="id-charges-1" class="ipt-charges"></input>

   <script>

      $(document).ready(function () {

         // for id 1


         $(document).on("focus", "#id-charges-1", function () {


            $("#id-charges-1").html("");

            var medi_name = $("#id-medicine-1").val();
            var obj = { SPERTICULAR: medi_name };
            var jsonname = JSON.stringify(obj)

            $.ajax({
               url: 'http://localhost:3000/html/homoeopathic/medicine_api/api-fetch-one.php',
               type: "POST",
               data: jsonname,
               success: function (data) {

                  var db = (JSON.parse(data));
                  // console.log(db);


                  if (data.status == false) {
                     $("#id-charges-1").val("Cant Fetch");
                  }
                  else {
                     $("#id-charges-1").val(db[0].CHARGES);

                  }
               }
            });
