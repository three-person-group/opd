<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="table.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <title>Delete</title>
   <style>

      .btn-delete{
         background-color: rgba(225, 58, 12, 0.801);
      height: 26px;
      width: auto;
      color: white;
      border-radius: 12px;
      border: none;

      }
      

   </style>

</head>

<body>

  
         <h1 style="margin-left: 40%; margin-top:130px; color:white; font-size:40px;">Delete Patient</h1>
         <table>
            
               <tr id="header">
                  <td>PATIENTNO</td>
                  <td></td>
                  <td>DATE</td>
                  <td></td>
                  <td>OPD NO</td>
                  <td></td>
                  <td>NAME</td>
                  <td>DELETE</td>
               </tr>
            <tbody id="id-table" class="text-center"></tbody>
            
         </table>

   <script>
      $(document).ready(function () {
         //page load fetch all data
         function pageload() {

            $("#id-table").html("");
            $.ajax({
               url: 'http://localhost:3000/html/homoeopathic/delete_api/api-fetch-all.php',
               type: "GET",
               dataType: "json",
               success: function (data) {

                  if (data.status == false) {
                     $("#id-table").append("<tr><td colspan='15'><h2>" + data.message + "</h2></td></tr>")
                  }
                  else {
                     // console.log(data);
                     $.each(data, function (key, value) {

                        $("#id-table").append("<tr>" +
                           "<td>" + value.patientno + "<td>" +
                           "<td class='date'>" + value.date + "<td>" +
                           "<td class='opdno'>" + value.opdno + "<td>" +
                           "<td>" + value.pname + "</td>" +
                           "<td><button class='btn-delete' id='" + value.opdno + "' type='" + value.date + "' name='" + value.pname + "'>Delete</button></td>" +
                           "</tr>");

                     });
                  }

               }
            });
         }
         pageload();

         $(document).on("click", ".btn-delete", function () {

            if (confirm("Do you really want to delete this record ? ")) {

               var opdno = $(this).attr("id");
               var date1 = $(this).attr("type");

               console.log(opdno)
               console.log(date1)

               var row = this
               // console.log(priceInArr);
               var ObjOpdnoDate = { sopdno: opdno, sdate: date1 };
               var ObjOpdnoDateJson = JSON.stringify(ObjOpdnoDate)

               $.ajax({
                  url: 'http://localhost:3000/html/homoeopathic/delete_api/api-delete-from-all-tables.php',
                  type: "POST",
                  data: ObjOpdnoDateJson,
                  success: function (data) {
                     console.log(data)
                     if (data.status == true) {
                        console.log("notworking");
                        alert(data.message);
                     }
                     else {

                        $(row).closest("tr").fadeOut(2000);
                        // alert(data.message)
                        pageload();

                     }
                  }

               })
            }



         });


      });
   </script>

</body>

</html>
